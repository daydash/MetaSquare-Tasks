<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Currency Converter</title>
		<link rel="stylesheet" href="./styles.css" />
		<script
			src="https://kit.fontawesome.com/a230101078.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<form class="form">
				<input type="text" name="input" id="inputText" />
				<select
					name="inputCurrency"
					id="inputCurrency"
					class="selectCurrency"
				></select>
				<button type="button" id="swapButton">
					<i class="fa-solid fa-right-left"></i>
				</button>
				<input type="text" name="output" id="outputText" />
				<select
					name="outputCurrency"
					id="outputCurrency"
					class="selectCurrency"
				></select>
				<button type="submit">Submit</button>
			</form>
		</div>
		<script type="module" src="./script.js"></script>
	</body>
</html>
