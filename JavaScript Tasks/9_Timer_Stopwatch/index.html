<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timer/Stopwatch</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="timer">
			<div class="counter">HH:MM:SS</div>
			<button type="button" class="timerStart">Start</button>
			<button type="button" class="timerPlay">Play</button>
			<button type="button" class="timerStop">Stop</button>
			<button type="button" class="timerReset">Reset</button>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
