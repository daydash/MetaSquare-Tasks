<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Appication</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">Calculator Application</div>
      <div class="container">
        <!-- <input type="text" class="result-box" id="result" disabled /> -->
        <textarea
          wrap="soft"
          class="result-box"
          id="result" 
          readonly
        ></textarea>

        <div class="buttons">
          <div class="sub-container">
            <button id="%" class="btn operator" onclick="display('%')">
              %
            </button>
            <button id="C" class="btn operator" onclick="clearScreen()">
              C
            </button>
            <button id="<" class="btn operator" onclick="clearLastChar()">
              <
            </button>
            <button id="/" class="btn operator" onclick="display('/')">
              /
            </button>
          </div>

          <div class="sub-container">
            <button id="7" class="btn" onclick="display('7')">7</button>
            <button id="8" class="btn" onclick="display('8')">8</button>
            <button id="9" class="btn" onclick="display('9')">9</button>
            <button id="*" class="btn operator" onclick="display('*')">
              *
            </button>
          </div>

          <div class="sub-container">
            <button id="4" class="btn" onclick="display('4')">4</button>
            <button id="5" class="btn" onclick="display('5')">5</button>
            <button id="6" class="btn" onclick="display('6')">6</button>
            <button id="-" class="btn operator" onclick="display('-')">
              -
            </button>
          </div>

          <div class="sub-container">
            <button id="1" class="btn" onclick="display('1')">1</button>
            <button id="2" class="btn" onclick="display('2')">2</button>
            <button id="3" class="btn" onclick="display('3')">3</button>
            <button id="+" class="btn operator" onclick="display('+')">
              +
            </button>
          </div>
          <div class="sub-container">
            <button id="sign" class="btn operator" onclick="signed()">
              +/-
            </button>
            <button id="0" class="btn" onclick="display('0')">0</button>
            <button id="." class="btn" onclick="display('.')">.</button>
            <button id="=" class="btn operator" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
